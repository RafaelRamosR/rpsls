<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="img/favicon.png" type="image/png">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="css/responsive.css">
  <title>Rock - Paper - Scissors - Lizard - Spock</title>
</head>

<body>
  <main class="container">
    <h1 class="title">Rock • Paper • Scissors • Lizard • Spock</h1>
    <article class="col col-two">
      <div class="live">💖💖🖤</div>
      <div class="live">🖤🖤💖</div>
    </article>
    <article class="col col-three">
      <div class="user flex">
        <div class="circle circle-user"></div>
        <div class="emoji">🖐</div>
      </div>
      <div class="vs">🆚</div>
      <div class="computer flex">
        <div class="circle circle-pc"></div>
        <div class="emoji">🦎</div>
      </div>
    </article>
    <article class="col col-three">
      <button class="btn-emoji">ROCK ✊</button>
      <button class="btn-emoji">PAPER ✋</button>
      <button class="btn-emoji">SCISSORS ✌</button>
      <button class="btn-emoji">LIZARD 🦎</button>
      <button class="btn-emoji">SPOCK 🖖</button>
    </article>
  </main>
  <script src="js/scripts.js"></script>
</body>

</html>
